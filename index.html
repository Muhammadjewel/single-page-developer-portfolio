  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <!-- HERO -->
    <div class="hero">
      <div class="hero__container container">
        <picture class="hero__picture">
          <!-- Desktop -->
          <source srcset="img/hero-img-desktop.webp 1x, img/hero-img-desktop@2x.webp 2x" media="(min-width:62em)" type="image/webp">
          <source srcset="img/hero-img-desktop.png 1x, img/hero-img-desktop@2x.png 2x" media="(min-width:62em)">
          <!-- Tablet -->
          <source srcset="img/hero-img-tablet.webp 1x, img/hero-img-tablet@2x.webp 2x" media="(min-width:48em)" type="image/webp">
          <source srcset="img/hero-img-tablet.png 1x, img/hero-img-tablet@2x.png 2x" media="(min-width:48em)">
          <!-- Mobile -->
          <source srcset="img/hero-img-mobile.webp 1x, img/hero-img-mobile@2x.webp 2x" type="image/webp">
          <img class="hero__img" src="img/hero-img-mobile.png" alt="" width="174" height="242" srcset="img/hero-img-mobile.png 1x, img/hero-img-mobile@2x.png 2x">
        </picture>
        <div class="hero__content">
          <h1 class="hero__heading">Nice to meet you! I’m <u class="hero__hightlighted-text">Adam Keyes</u>.</h1>
          <p class="hero__text">Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>
          <a class="underlined-link" href="#contact-form">Contact me</a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
